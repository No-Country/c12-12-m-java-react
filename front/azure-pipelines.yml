trigger:
  branches:
    include:
      - feature/ovas04-hu0-devops01-azurepipelines
  paths:
    include:
      - front/*
    exclude:
      - back/*

variables:
  npm_config_cache: $(Pipeline.Workspace)/.npm
  # Container registry service connection established during pipeline creation
  dockerfilePath: 'back/Dockerfile'
  buildTag: '$(Build.BuildId)'
  latestTag: 'latest'
  
pool:
  vmImage: ubuntu-latest

stages:
  - stage: 'Build'
    displayName: 'Build React App'
    jobs:
    - job: 'build'
      steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "16.x"
        displayName: "Install Node.js"

      - script: npm install
        workingDirectory: $(Build.SourcesDirectory)/front/
        displayName: "Install NPM"

      - script:  npm run build
        workingDirectory: $(Build.SourcesDirectory)/front/
        displayName: "Build App"
        timeoutInMinutes: 1
        failOnStderr: false

  - stage: 'Test'
    displayName: 'Test React App'
    jobs:
    - job: 'test'
      steps:
      - script:  |
          response=$(curl -X GET -s -o /dev/null -w "%{http_code}" https://localhost:3000)
          if [[ "$response" -eq 200 ]]; then
            echo "Request was successful"
          else
            echo "Request failed with status code $response"
            exit 1
          fi
        failOnStderr: true
        workingDirectory: $(Build.SourcesDirectory)
        condition: succeeded()
        continueOnError: false
        target: host
        enabled: true
        env:
          TEST_ENVIRONMENT: staging
          TEST_SUITE: full
        name: "RunTests"
        retryCountOnTaskFailure: 1
        displayName: "Test App"

  - stage: 'Release_Docker_Hub'
    displayName: 'Release into DockerHub'
    jobs:
    - job: 'releaseDockerHub'
      steps:
        - task: Docker@2
          inputs:
            containerRegistry: 'dockerhubRepository'
            repository: 'ovas04/front-vivavintage'
            command: 'buildAndPush'
            Dockerfile: '$(dockerfilePath)'
            buildContext: '$(System.DefaultWorkingDirectory)/front'
            tags: |
              $(buildTag)
              $(latestTag)
          displayName: "Release Into DockerHub"
